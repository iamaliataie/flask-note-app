{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col col-md-4 mt-5">
            <h1>Signup</h1>
            {% with messages=get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <small class="text-danger">{{ message }}</small>
                {% endfor %}
            {% endif %}
            {% endwith %}
            <form method="post">
                <div class="mt-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="name" id="name" name="name" class="form-control">
                </div>
                <div class="mt-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                <div>
                    <label for="inputPassword5" class="form-label">Password</label>
                    <input type="password" id="inputPassword5" name="password" class="form-control">
                </div class="mt-3">
                <button type="submit" class="btn btn-primary rounded mt-2">Signup</button>
                <div class="mt-1">
                    <a href="{{ url_for('auth.login') }}" class="btn btn-secondary rounded btn-sm">Login</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
